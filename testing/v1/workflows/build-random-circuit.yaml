# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: create-random-circ

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "workflow-v1"

steps:
- name: test
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/tasks/circuit.py
        function: build_random_circuit
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - number_of_qubits: 4
      type: int
    - number_of_gates: 5
      type: int
    - seed: 3
      type: int
  outputs:
    - name: circuit
      type: random-circuit
- name: test-without-seed
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/tasks/circuit.py
        function: build_random_circuit
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - number_of_qubits: 5
      type: int
    - number_of_gates: 20
      type: int
    - seed: "None"
      type: string
  outputs:
    - name: circuit
      type: random-circuit

types:
  - random-circuit
