# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: generate-regular-graph

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "workflow-v1"

steps:
- name: test
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/steps/graph.py
        function: generate_random_regular_graph
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - number_of_nodes: 10
      type: int
    - degree: 2
      type: int
    - random_weights: True
      type: bool
    - seed: 1234
      type: int
  outputs:
    - name: graph
      type: regular-graph
- name: test-without-seed
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/steps/graph.py
        function: generate_random_regular_graph
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - number_of_nodes: 20
      type: int
    - degree: 3
      type: int
    - random_weights: False
      type: bool
    - seed: "None"
      type: string
  outputs:
    - name: graph
      type: regular-graph
types:
  - regular-graph
