# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: get-diagonal-component

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: dev

steps:
- name: get-operator
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/steps/operators.py
        function: get_fermion_number_operator
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
  - number_of_qubits: 4
    type: int
  - number_of_particles: null
    type: null_type
  outputs:
  - name: number-operator
    type: interaction-operator

- name: get-diagonal-component
  passed: [get-operator]
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/steps/operators.py
        function: get_diagonal_component
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
  - interaction_operator: ((get-operator.number-operator))
    type: interaction-operator
  outputs:
  - name: diagonal-operator
    type: interaction-operator
  - name: remainder-operator
    type: interaction-operator
types:
  - interaction-operator
  - null_type