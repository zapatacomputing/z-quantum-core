ZapOSApiVersion: v1alpha1
kind: Workflow

resources:
  - name: z-quantum-core
    type: git
    parameters:
      url: "git@github.com:zapatacomputing/z-quantum-core.git"
      branch: "dev"

metadata:
  generateName: z-quantum-core-acceptance-test-evaluate-python-expression-

spec:
  entrypoint: main
  arguments:
    parameters:
      - s3-bucket: quantum-engine
      - s3-key: testing/acceptance-tests/

  templates:
    - name: main
      steps:
        - - name: test
            template: evaluate-python-expression
            arguments:
              parameters:
                - expression: "True is True"
                - resources: []
        - - name: create-circuit # evaluate python expression
            template: create-random-circuit
            arguments:
              parameters:
                - num-qubits: "4"
                - num-gates: "20"
                - seed: "1234"
                - resources: [z-quantum-core]
            when: "{{steps.test.outputs.parameters.result}} is True"
