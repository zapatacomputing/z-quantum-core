# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: build-parameter-grid

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "workflow-v1"

steps:
- name: test-with-ansatz-specs
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/tasks/circuit.py
        function: build_uniform_parameter_grid
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - ansatz_specs: '{"module_name": "zquantum.core.interfaces.mock_objects", "function_name": "MockAnsatz", "number_of_layers": 2, "problem_size": 2}'
      type: string
    - number_of_layers: 1
      type: int
    - min_value: 0.01
      type: float
    - max_value: 6.2832
      type: float
    - step: 0.62832
      type: float
    - number_of_params_per_layer: "None"
      type: string
  outputs:
    - name: parameter-grid
      type: grid
- name: test
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/tasks/circuit.py
        function: build_uniform_parameter_grid
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - ansatz_specs: "None"
      type: string
    - number_of_layers: 2
      type: int
    - min_value: 0.01
      type: float
    - max_value: 6.2832
      type: float
    - step: 0.62832
      type: float
    - number_of_params_per_layer: 3
      type: int
  outputs:
    - name: parameter-grid
      type: grid

types:
  - grid
