# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: build-layers-and-conn

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "workflow-v1"

steps:
- name: test
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/steps/circuit.py
        function: build_layers_and_connectivity
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - x_dimension: 2
      type: int
    - y_dimension: 1
      type: int
    - layer_type: "nearest-neighbor"
      type: string
  outputs:
    - name: circuit-layers
      type: layers
    - name: circuit-connectivity
      type: connectivity
- name: test-without-y-dimension
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/steps/circuit.py
        function: build_layers_and_connectivity
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - x_dimension: 2
      type: int
    - y_dimension: "None"
      type: string
    - layer_type: "nearest-neighbor"
      type: string
  outputs:
    - name: circuit-layers
      type: layers
    - name: circuit-connectivity
      type: connectivity

types:
  - layers
  - connectivity
